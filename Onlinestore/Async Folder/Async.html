<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asynchronus Function</title>
</head>
<body>
    <h1>Javascript Callback</h1>
    <p id="asyn_fun"></p>
    <script>
        function mycontent(details){
            document.getElementById("asyn_fun").innerHTML = details;


        }
        function myDisplay(x,y,callback){
            let tot = x + y;
            callback(tot);
        }
        myDisplay(300,20,mycontent);
        </script>
</body>
</html>
